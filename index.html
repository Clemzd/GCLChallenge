<html>
<!-- JQuery est utilise pour le slider -->
<head>
    <script src="js/jquery-1.9.1.min.js"></script>
    <script src="js/jssor.slider.mini.js"></script>
    <script>
        jQuery(document).ready(function ($) {
            var options = {
                $ArrowNavigatorOptions: {
                    $Class: $JssorArrowNavigator$,
                    $ChanceToShow: 2
                },
                $AutoPlay: true
            };
            var jssor_slider1 = new $JssorSlider$('slider1_container', options);
        });
    </script>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
</head>
<body>
    <div id="slider1_container" style="position: relative; top: 0px; left: 0px; width: 600px; height: 300px;">
        <!-- Slides Container -->
        <div u="slides" style="cursor: move; position: absolute; overflow: hidden; left: 0px; top: 0px; width: 600px; height: 300px;">
            <div><img u="image" src="img/bach_creek_river_crop.jpg" /></div>
            <div><img u="image" src="img/guyana_sky_clouds_crop.jpg" /></div>
            <!-- Arrow Navigator Skin Begin -->
                <!-- Arrow Left -->
            <span u="arrowleft" class="jssora01l" style="width: 55px; height: 55px; top: 123px; left: 0px; z-index:100;">
            </span>
                <!-- Arrow Right -->
             <span u="arrowright" class="jssora01r" style="width: 55px; height: 55px; top: 123px; right: 0px; z-index:100;">
             </span>
            <!-- Arrow Navigator Skin End -->
            </div>
            <!-- Trigger -->
            <script>jssor_slider1_starter('slider1_container');</script>
    </div>
</body>
</html>
